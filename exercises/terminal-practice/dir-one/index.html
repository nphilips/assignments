<html>

    <!-- Parent/Child/Sibling relationships:  -->
    <head>
        <!-- <script, metadata, links, title> -->
        <script src="app.js"></script>
    </head>
    <body>
        <div>
            <!-- All the visual stuff -->
            <!-- Scripts -->
            <h1 id= "myHeader">Hello World</h1>
            <p>Goodbye</p>
            <p>Farewell</p>
            <p>Adeu Adeu Adeu!</p>
        </div>
    </body>
</html>
