<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>For Honor Reputation</title>
</head>
<body>
    <head>
        <h1 class="title">
            For Honor Reputation Calculator
        </h1>
        <div class ="align">
            <img src="soldiers.jpg" alt="soldiers image" class="pic">
            <p class="soldier">Soldier Value: 1 Renown</p>
        </div>
        <div class ="align">
            <img src="knight-commander.jpg" alt="knight-commander" class="pic">
            <p class="soldier">Commander Value: 5 Renown</p>
        </div>
        <div class="align">
            <img src="for-honor.jpg" alt="heros" class="pic">
            <p class="soldier">Hero Value: 10 Renown</p>
        </div>
    </head>
    <form name="reputation">
        Number of Soldiers Killed: <input type="number" name="soldier"><br>
        
        Number of Commanders Killed: <input type="number" name="commander"><br>
        
        Number of Heros Killed: <input type="number" name="hero"><br>
        
        <button class="button">Honerable Judgement</button>
    </form>
    <div id="reputationTotal"></div>

    <script src="app.js"></script>
</body>
</html>
