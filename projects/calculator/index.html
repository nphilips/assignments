<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <head>
            <h1>
                I'm a Calculator!
            </h1>
        </head>
        
        <form id="addForm">
            <input type="number" placeholder="Enter a Number!" name="firstAddInput"/>
            <p>
                +
            </p>
            <input type="number" placeholder="Enter a Number!" name="secAddInput"/>
            <button>
                =
            </button>
        </form>


        <form id="subForm">
            <input type="number" placeholder="Enter a Number!" name="firstSubInput"/>
            <p>
                -
            </p>
            <input type="number" placeholder="Enter a Number!" name="secSubInput"/>
            <button>
                =
            </button>
        </form>


        <form id="mulForm">
            <input type="number" placeholder="Enter a Number!" name="firstMulInput"/>
            <p>
                *
            </p>
            <input type="number" placeholder="Enter a Number!" name="secMulInput"/>
            <button>
                =
            </button>
        </form>
        
        <script src="app.js"></script>
    </body>
</html>
